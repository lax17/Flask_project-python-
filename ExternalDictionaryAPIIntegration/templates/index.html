<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
    <div class="container">
    <br/>
	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form action="/dictionary-search" method="post" class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        {% if keyword %}
                                            <input class="form-control form-control-lg form-control-borderless" type="search" value= {{ keyword }}  >
                                        {% else %}
                                        <input class="form-control form-control-lg form-control-borderless" type="search" name="keyword" placeholder="Search topics or keywords" required>
                                        {% endif %}
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
        </div>
<div>
   {% if message %}
     <div class="card-header">
   <h5 style="color:red"> {{ message }}</h5>
  </div>
    {% endif %}
</div>
<div>
 {% if response %}
    {% for res in response %}<div class="card">
  <div class="card-header">
    {{ res.type }}
  </div>
  <div class="card-body">
    <h5 class="card-title">Definition:{{ res.definition}}</h5>
    <p class="card-text">Example:{{ res.example }}.</p>
<!--    <a href="#" class="btn btn-primary">Go somewhere</a>-->
  </div>
</div>
    {% endfor %}
 {% endif %}
</div>
</html>
